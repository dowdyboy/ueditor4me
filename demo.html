<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ueditor demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <!-- 加载编辑器的容器 -->
            <script id="container" name="content" type="text/plain">
                文章等待输入...
            </script>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-3.3.1-min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="./ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="./ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        toolbars: [[
            'fullscreen', 'source', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', '|',
            'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', '|',
            'paragraph', 'fontfamily', 'fontsize', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', 'lineheight', '|',
            'link', 'simpleupload', 'emotion', 'scrawl', 'insertcode', 'horizontal', 'spechars', '|',
            'inserttable', 'deletetable',  '|',
            'searchreplace', 'drafts', 'pasteplain','template'
        ]],
        autoClearinitialContent:true,
        initialFrameWidth:'100%',
        initialFrameHeight:$(window).height()-60,
        autoHeightEnabled:false
    });
</script>
</body>

</html>
